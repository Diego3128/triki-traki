<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triki-traki</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="section" id="initial-screen">
            <h1 class="initial__title title">TRIKI-TRAKI</h1>
            <button class="initial__button button">Play</button>
        </section>

        <section class="game section" id="game-screen">
            <h2 class="game__title title"><span id="currentPlayer"></span>'TURN</h2>
            <div class="game__container">
                <!-- <div class="game__cell cross"></div>
                <div class="game__cell circle"></div> -->
            </div>
        </section>
        <section class="modal section" id="result-screen">
            <h2 class="modal__title title">The player <span id="winner"></span> is the winner!</h2>
            <button class="modal__button button">Play Again</button>
        </section>

    </main>
    <script src="app.js"></script>
</body>
</html>
